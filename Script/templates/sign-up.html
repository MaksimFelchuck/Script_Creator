{% extends 'home.html' %}
{% load static %}
{% block content %}
    <div class="parent">

            <div class="form-wrap">
                <div class="profile"><img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
                    <h1>Sign up</h1>
                </div>
            <form method="post" action="">
                {% csrf_token %}
                    <div>
                      <label for="name">Name</label>
                      <input type="text" name="creator_name" required>
                    </div>

                <div>
                  <label for="email">E-mail</label>
                  <input type="email" name="creator_email" required>
                </div>
                <div>
                  <label for="password">Password</label>
                  <input type="password" name="creator_password" required>
                </div>

                <button type="submit">Sign up</button>
          </form>
        </div>
    </div>



{% endblock %}
