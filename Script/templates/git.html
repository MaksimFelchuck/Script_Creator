{% extends 'home.html' %}


{% block content %}

        <a href="/download/{{ i.link }}"><span>{{ i.link }}</span></a>
    {% endfor %}
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success" >Create</button>

        </form>
    </div>

{% endblock %}
