
{% extends 'home.html' %}

{% block content %}
        <h1></h1>
    <div class="container form_line card-body">
                <form method="post" id="script_form" >
                {% csrf_token %}
                        <div class="row justify-content-between">
                            <div class="form-group">
                                <div class="col-md-4">

                                    <label for="script_name">Script name:</label>
                                    <input type="text" id="script_name" name = 'script_name' placeholder="name" >


                                    {% comment %}<label for="script_format"></label><select name="script_format" id="script_format" >
                                            <option value=".py">py</option>
                                            <option value="shell">shell</option>
                                        </select>{% endcomment %}

                                </div>
                                <div class="col-md-4">

                                    <label for="parameter_col">Parameters:</label>
                                    <input type="text" name="parameter_col" value="">

                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="script">Script text:</label>
                                    <textarea name="script" id="script" cols="30" rows="10"></textarea>
                                </div>

                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-success" onclick="valid(document.getElementById('script_form'))" >Create</button>
                            </div>
                        </div>

                </form>
    </div>



<script>
    function valid(form) {
        var scriptName = form.script_name.value;
        var script = form.script.value;
        var error = (scriptName != '' & script != '') ? 'Скрипт успешно создан.':'Введите все строки!';
        alert(error)

    }

    </script>
{% endblock %}
